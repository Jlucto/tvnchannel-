<head>

  <title>Video Player</title>

</head>

  <script>
    var video = document.getElementById('videoPlayer');
    var hls = new Hls();

    if (Hls.isSupported()) {
      hls.loadSource('https://210.210.155.37/session/225946fc-8b30-11ed-bb95-8651b04c3c28/dr9445/h/h20/index.m3u8');
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://210.210.155.37/session/225946fc-8b30-11ed-bb95-8651b04c3c28/dr9445/h/h20/index.m3u8';
    }
  </script>
</body>
